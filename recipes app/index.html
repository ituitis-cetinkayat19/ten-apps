<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">
        <title>Recipes App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/de7dda99e4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mobile-container">
            <div class="fav-container">
                <div class="scroll">
                    <i class="fa-solid fa-caret-left"></i>
                    <h3>Favourite Meals</h3>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
                <ul class="fav-meals">
                </ul>
            </div>
            <div class="meals">
                <div class="meal">
                    <div class="meal-header">
                        <span class="random">Random Recipe</span>
                        <img src="" alt="">
                    </div>
                    <div class="meal-body">
                        <h4>Veggie Veggies</h4>
                        <button class="fav-btn"><i class="fa-regular fa-heart"></i></button>
                    </div>
                    <ul class="meal-info"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
