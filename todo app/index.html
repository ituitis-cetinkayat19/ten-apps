<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/de7dda99e4.js" crossorigin="anonymous"></script>
